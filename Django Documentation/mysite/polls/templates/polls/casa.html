<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: rgb(174, 255, 228);
    }
    .caixa1 {
        background-image: url(https://png.pngtree.com/back_origin_pic/04/56/22/ed099027aa0694c58e4d8470810382b6.jpg);
        text-align: center;
    }
</style>
<body>
    <form method="post">
        {% csrf_token %}
        <nav style="background-color: rgb(255, 182, 182);">
            <a class="navbar-brand" href="#">
              <label for="Título"><h3>Cadastro de Pessoas</h3></label>
            </a>
        </nav>
        <div class="caixa1">
            <h1>Cadastro de Pessoas</h1>
            <div style="margin-top: 30px;">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <label for="nome">Idade:</label>
                <input type="text" id="idade" name="idade">
            </div>
            <div style="margin-top: 20px;">
                <label for="profissao">Profissão</label>
                <select style="width: 200px;" name="profissao" id="profissao">
                    {% for profissao in profissaos %}
                        <option value="{{ profissao.id }}">{{ profissao.registro }}</option>
                    {% endfor %}
                </select>

                <label for="empresa">Empresa</label>
                <select style="width: 200px" name="empresa" id="empresa">
                    {% for empresa in empresas %}
                        <option value="{{ empresa.id }}">{{ empresa.registro }}</option>
                    {% endfor %}
                </select><br>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit">Cadastrar</button>
            </div>
            <br>
        </div>
    </form>
    
    <div style="margin-top: 20px;">
        <ul>
            {% for casa in casas %}
                <p><strong>Id: </strong>{{ casa.id }}</p>
                <p><strong>Nome: </strong>{{ casa.nome }}</p>
                <p><strong>Idade: </strong>{{ casa.idade }}</p>
                <p><strong>Profissão: </strong>{{ casa.profissao.registro }}</p>
                <p><strong>Empresa: </strong>{{ casa.empresa.registro }}</p>
                <hr>
                <br>
            {% endfor %}
        </ul>
    </div> 
</body>
</html>
