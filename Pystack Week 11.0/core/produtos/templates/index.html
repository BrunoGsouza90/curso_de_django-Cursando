<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Bootstrap demo</title>
</head>
<body>
    <div class="container">
        {% for mensagem in messages %}
            {% if mensagem.tags == 'success' %}
                <p style="margin-top: 20px" class="alert alert-success">{{ mensagem }}</p>
            {% elif mensagem.tags == 'error' %}
                <p style="margin-top: 20px" class="alert alert-danger">{{ mensagem }}</p>
            {% endif %}
        {% endfor %}
        <form action="{% url 'cadastrar' %}" method="POST">
            {% csrf_token %}
            
            <label for="produto">Nome do Produto</label>
            <input type="text" name="produto" class="form-control">
            <br>
            <label for="Preço">Preço do Produto</label>
            <input type="number" name="preco" class="form-control" step="any">
            <br>
            <input type="Submit" class="btn btn-success" value="Cadastrar Produto">
        </form>
        <a style="
        display: block;
        width: 170px;
        font-style: italic;
        border-radius: 20px;
        border: 1px solid purple;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        margin-top: 10px;
        padding: 10px;
        background-color: rgba(0, 0, 255, 0.199);"
        href="{% url 'listar' %}">Lista de Produtos</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
