{% extends "learning_logs/base.html" %}

{% block content %}

    Tópicos:

    <ul>

        {% for topic in topics %}
            
            <li>
                <label for="codigo">{{ topic.id }} - <a href="{% url 'topic' topic.id %}">{{ topic }}</a></label>
            </li>
        {% empty %}
            <li>Não há tópicos adicionados.</li>
        {% endfor %}

    </ul>

    <a href="{% url 'new_topic' %}">Adicionar novos tópicos</a>
{% endblock content %}
