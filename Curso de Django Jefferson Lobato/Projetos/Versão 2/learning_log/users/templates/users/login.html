{% extends "learning_logs/base.html" %}

{% block content %}

    {% if form.errors %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Entrar</button>


    </form>

{% endblock content %}
