{% extends 'projeto_eventos/base_logado.html' %}

{% block content %}

    <div class="flex-1 p-8">
        {% for m in msg %}
        <hr class="my-6 border-gray-300">

        <div class="text-center mt-10">
            {{ m.nome }}
            <br>
            {{ m.email }}
            <br>
            {{ m.mensagem }}
            <br>
            {{ m.data_envio }}
        </div>

        <hr class="my-6 border-gray-300">
        {% endfor %}
    </div>

{% endblock %}
