{% extends 'projeto_eventos/base.html' %}

{% block content %}
    <div class="max-w-lg mx-auto bg-white shadow p-8 rounded-lg m-4 p-4 border-2 border-gray-400">
        <!-- Título da página -->
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Entre em Contato</h1>

        <!-- Formulário de Contato -->
        <form action="{% url 'contato' %}" method="post" class="contact-form">
            {% csrf_token %}

            <!-- Campo Nome -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Seu nome" required>
            </div>

            <!-- Campo Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Seu email" required>
            </div>

            <!-- Campo Mensagem -->
            <div class="mb-6">
                <label for="message" class="block text-sm font-medium text-gray-700">Mensagem:</label>
                <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Sua mensagem" required></textarea>
            </div>

            <!-- Botão Enviar -->
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Enviar
                </button>
            </div>
        </form>
    </div>
{% endblock %}
