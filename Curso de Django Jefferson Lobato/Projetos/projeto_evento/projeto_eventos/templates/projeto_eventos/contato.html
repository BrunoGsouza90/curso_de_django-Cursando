{% extends 'projeto_eventos/base.html' %}
{% block title %}Contato - Empresa XYZ{% endblock %}

{% block content %}
<!-- Título da página -->
<h1 class="text-3xl font-bold text-gray-800 text-center mb-8 mt-10">Entre em Contato</h1>

<!-- Formulário de Contato -->
<div class="max-w-lg mx-auto bg-white shadow p-8 rounded-lg m-4 p-4 border-2 border-gray-400">

    <!-- Mensagem de sucesso (pode ser removida se não for necessária) -->
    <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
        <strong class="font-bold">Sucesso!</strong>
        <span class="block sm:inline"> Sua mensagem foi enviada com sucesso.</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Fechar</title><path d="M14.348 4.848a1 1 0 00-1.496-1.32l-6.162 6.5-6.162-6.5a1 1 0 10-1.496 1.32l6.5 6.857-6.5 6.857a1 1 0 001.496 1.32l6.162-6.5 6.162 6.5a1 1 0 001.496-1.32l-6.5-6.857 6.5-6.857a1 1 0 000-1.32z"/></svg>
        </span>
    </div>

    <!-- Formulário -->
    <form class="contact-form">

        <!-- Nome -->
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" placeholder="Seu nome" required>
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Seu email" required>
        </div>

        <!-- Mensagem -->
        <div class="mb-6">
            <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Mensagem:</label>
            <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded-lg" placeholder="Sua mensagem" required></textarea>
        </div>

        <!-- Botão Enviar -->
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Enviar
            </button>
        </div>

    </form>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('.contact-form');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Simula um envio assíncrono (pode ser substituído por código real)
            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('hidden');
                form.reset();
            }, 1000);
        });
    });
</script>
{% endblock %}
