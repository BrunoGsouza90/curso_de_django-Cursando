{% extends "projeto_eventos/base_deslogado.html" %}

{% block content %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <div class="flex justify-center items-center bg-gradient-to-br from-blue-500 to-purple-600 m-16 p-16">
            <div class="bg-white rounded-lg px-8 py-10 max-w-lg w-full">
                <h2 class="mt-6 text-2xl font-bold mb-8 text-center text-gray-800">Login</h2>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Usuário
                        </label>
                        <input id="username" name="username" type="text" placeholder="Seu usuário" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Senha
                        </label>
                        <input id="password" name="password" type="password" placeholder="Sua senha" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex items-center justify-center mb-6">
                        <button type="submit"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Entrar
                        </button>
                    </div>
                    {% if error %}
                    <div class="bg-gray-200 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-center" role="alert">
                        <strong class="font-bold">Erro!</strong>
                        <span class="block sm:inline"> Seu login e senha estão incorretos. Por favor, tente novamente!</span>
                    </div>
                    {% endif %}
                
            </div>
        </div>

        <p class="text-center text-gray-500 text-xs mt-5">
            &copy; {{ year }} Seu Site. Todos os direitos reservados.
        </p>

    </form>

{% endblock content %}
